name: Deploy to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        
        env:
          USER: ${{ secrets.USER }}
          PATH: ${{ secrets.PATH }}

        script: |
          export PATH="/home/deployer/.bun/bin:$PATH"
          cd /var/www/nuit-et-jour
          git fetch origin && git reset --hard origin/master
          bun install
          bun run build
          sudo -u $USER $PATH reload test
